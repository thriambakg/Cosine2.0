version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing dependencies for the frontend app..."
      - cd frontend/app
      - npm install

  build:
    commands:
      - echo "Building the Next.js application..."
      - npm run build

artifacts:
  files:
    - .next/**    # Include all built files in the `.next` folder
    - public/**   # Include static assets in the `public` folder
  base-directory: frontend/app
